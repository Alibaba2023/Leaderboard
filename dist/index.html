<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>leaderboard</title>
<script defer src="runtime.js"></script><script defer src="bundle.js"></script></head>

<body>
  <main>

    <div class="container">
      <div class="header-heading">leaderboard</div>
      <div class="contant-container">
        <div class="scores-list-container">
          <div class="score-list-heading-contanier">
            <h3 class="score-list-heading">Recent scores</h3>
            <button class="btn refresh-btn">Refresh</button>
          </div>
          <ul class="scores-list">
            <li class="score-list-item">Name: 100</li>
            <li class="score-list-item">Name: 90</li>
            <li class="score-list-item">Name: 80</li>
            <li class="score-list-item">Name: 70</li>
            <li class="score-list-item">Name: 60</li>
          </ul>
        </div>
        <div class="add-score">
          <h3 class="heading-add-score">Add your score</h3>
          <form action="#" class="add-score-form">
            <input type="text" placeholder="Your name" required class="add-name-input">
            <input type="text" placeholder="Your score" required class="add-score-input">
            <button type="submit" class="btn add-score-btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
